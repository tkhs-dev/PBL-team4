services:
    train-manager-api:
        build:
          context: .
          dockerfile: Dockerfile
        ports:
          - "8080:8080"
        depends_on:
          - db
        networks:
          - train-manager-api-network

    db:
        image: postgres:17
        container_name: postgres
        volumes:
          - postgres-data:/var/lib/postgresql/data
        environment:
          - POSTGRES_USER=${POSTGRES_USER}
          - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
          - POSTGRES_DB=train_manager
        ports:
          - "5432:5432"
        networks:
          - train-manager-api-network
networks:
    train-manager-api-network:
        driver: bridge
volumes:
    postgres-data: